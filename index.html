<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>


 
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="main__advicediv">
        <p class="advice__id" id="adviceID">Advice #</p>
        <h1 class="advice__text" id="adviceText"></h1>
        <picture>
          <source media="(min-width: 1024px)" srcset="images/pattern-divider-desktop.svg">
          <img src="images/pattern-divider-mobile.svg" alt="divider" class="advice__linebreak">
        </picture>
        <button class="advice__button" id="button"><img src="images/icon-dice.svg" alt="roll the dice"></button>
      </div>
    </main>
  </div>

</body>
</html>
